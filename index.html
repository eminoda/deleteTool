<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="line">
				<button class="open" id="openFile">选择删除文件/目录</button>
				<div class="message">
					<div class="title">
						删除路径
						<span id="deletePath"></span>
					</div>
				</div>
			</div>
			<div>
				<button class="delete" id="openFile">确认删除</button>
				<div class="message">
					<div class="title">错误信息</div>
					<p id="errorMessage"></p>
				</div>
			</div>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
